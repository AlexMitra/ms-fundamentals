eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
server:
  port: 8761

spring:
  application:
    name: service-discovery

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true